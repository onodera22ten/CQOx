global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cqox-production'
    replica: '1'

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # CQOx API
  - job_name: 'cqox-api'
    static_configs:
      - targets: ['cqox-api:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # TimescaleDB (if postgres_exporter is installed)
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:9187']
    scrape_interval: 30s

  # Redis (if redis_exporter is installed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_interval: 30s

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
